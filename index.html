<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Sign up to Anime Card NFTs</title>
  <meta charset="utf-8" />
  <meta name="viewport" />
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1>Anime Card NFTS</h1>
    <h1>
      Sign up and learn about the upcoming expansion and innovation to the NFT market
    </h1>
    <img src="css/images/00001.png" id="myImage" width="512" height="832">    
    <ol>
     <li id="image-button">
     <label for="Change image">Change Card</label>
       <input type="button" onclick="changeImage()" value="Change" />
     </li>
      <li id="age">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="1" max="100">
      </li>                                               
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" />
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Subscribe" />
      </li>
                                                                        
    </ol>
  </form>                                                                      
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="site.js" async></script>
</body>
</html>
